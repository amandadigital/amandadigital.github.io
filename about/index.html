<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amanda v1.9</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4F46E5;
      --bg-color: #0a0a0a;
      --text-color: white;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    a { text-decoration: none; color: var(--primary-color); }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0,0,0,0.8);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img { height: 40px; }
    nav a { margin-left: 1.5rem; font-weight: 600; }

    .lang-switch {
      margin-left: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 0.2rem 0.5rem;
      border: 1px solid var(--primary-color);
      border-radius: 4px;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 80vh;
      background: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
      color: white;
      padding: 0 1rem;
    }

    .hero h1 { font-size: 3rem; margin-bottom: 1rem; color: black; }
    .hero p { font-size: 1.2rem; margin-bottom: 2rem; max-width: 600px; color: black; }
    .hero button {
      background-color: var(--primary-color);
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-around;
    }

    .feature {
      flex: 1 1 200px;
      background-color: rgba(255,255,255,0.05);
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
    }

    .donate {
      text-align: center;
      margin-top: 2rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0,0,0,0.8);
      margin-top: 4rem;
    }
     nav {
    display: flex;
    align-items: center;
    position: relative;
  }

  .nav-links {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .burger {
    display: none;
    font-size: 1.5rem;
    cursor: pointer;
  }

  /* Мобильная версия */
  @media (max-width: 768px) {
    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 0;
      background-color: rgba(0,0,0,0.95);
      padding: 1rem 2rem;
      border-radius: 5px;
    }

    .nav-links.show {
      display: flex;
    }

    .burger {
      display: block;
    }
  }
  </style>
</head>
<body>
  <header>
  <img src="https://maxkranz.me/a_white.png" alt="Amanda Logo">
  
  <nav>
    <div class="burger" onclick="toggleMenu()">☰</div>
    <div class="nav-links">
      <a href="https://amnd.live/">Search</a>
      <span class="lang-switch" onclick="switchLang('en')">EN</span>
      <span class="lang-switch" onclick="switchLang('sr')">SR</span>
      <span class="lang-switch" onclick="switchLang('ru')">RU</span>
    </div>
  </nav>
</header>

<section class="hero">
  <h1 data-en="Amanda v1.9" data-sr="Amanda v1.9" data-ru="Amanda v1.9">Amanda v1.9</h1>
  <p data-en="New features"
     data-sr="Nove funkcije"
     data-ru="Новые функции">
     New features
  </p>
  <button onclick="window.location.href='https://amnd.live/about/update19'" 
      data-en="Read in Blog" data-sr="Pročitaj u blogu" data-ru="Прочитать в блоге">Read in Blog</button>
</section>

<section class="section">
  <h2 data-en="Description" data-sr="Opis" data-ru="Описание">Description</h2>
  <p data-en="Amanda is a minimalist, kid-friendly search engine with interactive challenges and easy customization."
     data-sr="Amanda je minimalistički pretraživač za decu sa interaktivnim izazovima i lakom prilagodljivosti."
     data-ru="Amanda — минималистичный детский поисковик с интерактивными квестами и удобной кастомизацией.">
     Amanda is a minimalist, kid-friendly search engine with interactive challenges and easy customization.
  </p>
</section>

<section class="section">
  <h2 data-en="Features" data-sr="Funkcije" data-ru="Функции">Features</h2>
  <div class="features">
    <div class="feature" data-en="Interactive Quests" data-sr="Interaktivni zadaci" data-ru="Интерактивные квесты">Interactive Quests</div>
    <div class="feature" data-en="Customization" data-sr="Prilagođavanje" data-ru="Кастомизация">Customization</div>
    <div class="feature" data-en="Account & Profile" data-sr="Nalog & Profil" data-ru="Аккаунт & Профиль">Account & Profile</div>
    <div class="feature" data-en="Telegram Bot" data-sr="Telegram Bot" data-ru="Telegram-бот">Telegram Bot</div>
  </div>
</section>

<section class="section donate">
  <h2 data-en="Support with Telegram Stars" data-sr="Podrži sa Telegram zvezdama" data-ru="Поддержи Telegram-звездами">Support with Telegram Stars</h2>
  <p><a href="https://t.me/maxnklv" target="_blank">@maxnklv</a></p>
</section>

<script>
  function switchLang(lang) {
    document.querySelectorAll('[data-en]').forEach(el => {
      el.textContent = el.getAttribute(`data-${lang}`);
    });
  }
   function toggleMenu() {
    document.querySelector('.nav-links').classList.toggle('show');
  }
</script>

</body>
</html>
