    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda Search Engine</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-image 1s ease-in-out;
        }

        .imgl {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
            height: auto;
        }

        #search-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #search-input {
            width: 400px;
            height: 40px;
            border: 1px solid darkorange;
            text-align: center;
            padding: 0 10px;
            outline: none;
            border-radius: 20px 0 0 20px;
            font-size: 16px;
        }

        #search-input:focus {
            border-color: #FFB841;
        }

        #search-button {
            height: 40px;
            width: 50px;
            border: 1px solid darkorange;
            cursor: pointer;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 20px 20px 0;
        }

        #search-button i {
            font-size: 16px;
            color: black;
        }

        #search-button:hover {
            background-color: orange;
        }

        .link-container {
            margin-top: 30px;
        }

        .link-container a {
            margin: 0 10px;
            text-decoration: none;
            color: darkblue;
            font-size: 14px;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        @media screen and (max-width: 667px) {
            #search-input {
                width: 300px;
            }
        }
              #message {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <img class="imgl" src="amanda.png">

    <div id="input">
        <form id="search-container" onsubmit="search(event)">
            <input id="search-input" type="text" placeholder="Search Google..." oninput="updateBackground()">
            <button id="search-button" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div class="link-container">
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>
        <a href="https://www.tiktok.com" target="_blank">TikTok</a>
        <a href="https://maxkranz.github.io/amandaya" target="_self">Yandex</a>
    </div>
   <div id="message"></div>

    <footer>
        &copy; 2025 Amanda Search. All rights reserved.
    </footer>

    <script>
    function search(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            if (query) {
                const searchURL = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                window.location.href = searchURL;
            }
        }

        function showMessage() {
            const messages = [
                "Ты точно что-то ищешь?",
                "Ищешь что-то особенное?",
                "Скорее вводи запрос!",
                "Amanda поможет найти все!",
                "Что бы это могло быть?",
                "Найди, пока не нашел кто-то другой!"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const messageElement = document.getElementById('message');
            messageElement.textContent = randomMessage;
            setTimeout(() => {
                messageElement.textContent = '';
            }, 3000);
        }
    </script>
</body>
</html>
