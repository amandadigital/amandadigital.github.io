<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amanda - Find yours</title>
  <meta name="description" content="Cool search">

  <!-- Заглушка на случай, если JS не сработает -->
  <link rel="icon" id="favicon" href="https://maxkranz.me/a_black.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <script>
    const darkIcon = "https://maxkranz.me/a_white.png";
    const lightIcon = "https://maxkranz.me/a_black.png";

    function updateFavicon() {
      const isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const favicon = document.getElementById("favicon");
      favicon.href = isDark ? darkIcon : lightIcon;
    }

    updateFavicon();

    // Обновляем при изменении темы
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", updateFavicon);
  </script>
</head>
