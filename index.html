<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4C6EF5">
    <title>Amanda Search Engine</title>
    <link rel="shortcut icon" href="amanda.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        .imgl {
            height: auto;
            filter: drop-shadow(0px 4px 6
            margin: 20px auto;
            width: 150px;px rgba(0, 0, 0, 0.2));
        }

        #search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }

        #search-input {
            width: 400px;
            height: 50px;
            border: none;
            padding: 0 20px;
            border-radius: 25px;
            font-size: 18px;
            outline: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #search-input:focus {
            transform: scale(1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        #search-button {
            height: 50px;
            width: 50px;
            background-color: #ffba08;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #search-button:hover {
            background-color: #ff9234;
            transform: scale(1.1);
        }

        #search-button i {
            font-size: 20px;
            color: #fff;
        }

        .link-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .link-container a {
            text-decoration: none;
            font-weight: bold;
            color: black;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .link-container a:hover {
            color: #ffba08;
        }

        #results {
            margin-top: 30px;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            display: none;
            overflow-y: auto;
            max-height: 60vh;
        }

        #results div {
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            transition: box-shadow 0.2s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #results div:hover {
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        #results h3 a {
            text-decoration: none;
            color: #4C6EF5;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #results h3 a:hover {
            color: #1a3aa9;
        }

        #results p {
            font-size: 14px;
            color: #555;
            margin: 5px 0 0;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: black;
        }

        footer a {
            color: #ffba08;
            text-decoration: none;
            transition: color 0.3s ease;
          font-weight: bold;
        }

        footer a:hover {
            color: black;


        }
    </style>
</head>
<body>

    <a href="https://amanda.maxkranz.me"> <img class="imgl" src="amanda.png"></a>

    <div id="search-container">
        <form onsubmit="search(event)" style="display: flex; gap: 10px;">
            <input id="search-input" type="text" placeholder="Search Amanda...">
            <button id="search-button" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div class="link-container">
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>
        <a href="https://www.tiktok.com" target="_blank">TikTok</a>
    </div>

    <div id="results"></div>

    <footer>
        &copy; By <a href="https://maxkranz.me/">Max Kranz</a> supported by <a href="https://t.me/https://t.me/myafofficial">Myaff</a>
    </footer>

    <script>
        async function search(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            if (!query) return;

            const apiKey = 'AIzaSyD_SjbT-2lTISCvYM7lY510RviDcUi8OdI';
            const cx = '002fc18dec82145db';
            const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${cx}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Ошибка поиска: ' + response.statusText);
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error(error);
                const resultsContainer = document.getElementById('results');
                resultsContainer.innerHTML = '<p>An error occurred. Please try again.</p>';
                resultsContainer.style.display = 'block';
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (data.items && data.items.length > 0) {
                data.items.forEach(item => {
                    const resultDiv = document.createElement('div');
                    resultDiv.innerHTML = `
                        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                        <p>${item.snippet}</p>
                    `;
                    resultsContainer.appendChild(resultDiv);
                });
                resultsContainer.style.display = 'block';
            } else {
                resultsContainer.innerHTML = '<p>Nothing found.</p>';
                resultsContainer.style.display = 'block';
            }
        }
    </script>
</body>
</html>
