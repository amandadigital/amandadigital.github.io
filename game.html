<!DOCTYPE html>
<html lang="ru">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {

      background: #fdfaf7;
      margin: 0;

      color: #333;
      display: flex;

    h1 {

    }
    p {

    }
    .items {
      display: grid;

      width: 100%;

      margin-bottom: 20px;
    }
    .item {
      padding: 15px;
      text-align: center;
      border: 1px solid #ffd9b3;
      border-radius: 12px;
      cursor: pointer;
      background: #fff8f0;

    }
    .item.selected {

    }
    #backpack {
      width: 100%;
      max-width: 400px;
      min-height: 40px;
      text-align: center;
      font-size: 14px;
      background: #fffaf2;
      border: 1px dashed #ff6600;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #ff6600;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #e65c00;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal {
      background: #fff8f0;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #888;
    }
    .close-btn:hover {
      color: #000;
    }
    .teacher-text {
      color: #ff6600;
      font-size: 18px;
      margin-bottom: 15px;
    }
    .results {
      text-align: left;
      display: none;
      margin-top: 10px;
    }
    .results ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .results li {
      font-size: 16px;
      margin: 4px 0;
    }
    .correct::after {
      content: " ‚úÖ";
      color: green;
    }
    .wrong::after {
      content: " ‚ùå";
      color: red;
    }
    .final-status {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .ok { color: green; }
    .fail { color: red; }
    .back-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 16px;
      border-radius: 12px;
      background: #ff6600;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .back-btn:hover { background: #e65c00; }
  </style>
</head>
<body>
  <h1>üéí –°–æ–±–µ—Ä–∏ —Ä—é–∫–∑–∞–∫</h1>
  <p>–í—ã–±–µ—Ä–∏ –≤–µ—â–∏, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –≤–∑—è—Ç—å —Å —Å–æ–±–æ–π –≤ —à–∫–æ–ª—É</p>

  <div class="items" id="items">
    <div class="item" data-school="true">üìò</div>
    <div class="item" data-school="true">‚úèÔ∏è</div>
    <div class="item" data-school="true">üìì</div>
    <div class="item" data-school="true">üìè</div>
    <div class="item" data-school="true">üé®</div>

    <div class="item" data-school="false">üçï</div>
    <div class="item" data-school="false">üéÆ</div>
    <div class="item" data-school="false">üê±</div>
    <div class="item" data-school="false">üõπ</div>
    <div class="item" data-school="false">‚öΩ</div>
  </div>

  <div id="backpack">–¢—É—Ç –±—É–¥—É—Ç —Ç–≤–æ–∏ –≤–µ—â–∏...</div>
  <button onclick="checkBackpack()">–°–æ–±—Ä–∞—Ç—å</button>

  <div class="overlay" id="overlay">
    <div class="modal">
      <button class="close-btn" onclick="closeOverlay()">√ó</button>
      <div class="teacher-text">‚Äì –¢–∞–∫... –ü–æ—Å–º–æ—Ç—Ä–∏–º –Ω–∞ —Ç–≤–æ–π —Ä—é–∫–∑–∞–∫!</div>
      <div class="results" id="results"></div>
      <a href="https://amnd.live/" class="back-btn">üîô –ù–∞–∑–∞–¥</a>
    </div>
  </div>

  <script>
    const items = document.querySelectorAll(".item");
    const backpack = document.getElementById("backpack");
    const overlay = document.getElementById("overlay");
    const resultsBox = document.getElementById("results");
    let selectedItems = [];

    items.forEach(item => {
      item.addEventListener("click", () => {
        item.classList.toggle("selected");
        if (item.classList.contains("selected")) {
          selectedItems.push(item);
        } else {
          selectedItems = selectedItems.filter(i => i !== item);
        }
        updateBackpack();
      });
    });

    function updateBackpack() {
      backpack.textContent = selectedItems.length ? 
        "–í —Ä—é–∫–∑–∞–∫–µ: " + selectedItems.map(i => i.textContent).join(", ") : 
        "–¢—É—Ç –±—É–¥—É—Ç —Ç–≤–æ–∏ –≤–µ—â–∏...";
    }

    function checkBackpack() {
      if (!selectedItems.length) return;

      overlay.style.display = "flex";
      resultsBox.style.display = "none";

      setTimeout(() => {
        resultsBox.style.display = "block";
        const ul = document.createElement("ul");
        let allCorrect = true;

        selectedItems.forEach(i => {
          const li = document.createElement("li");
          li.textContent = i.textContent;
          if (i.dataset.school === "true") {
            li.classList.add("correct");
          } else {
            li.classList.add("wrong");
            allCorrect = false;
          }
          ul.appendChild(li);
        });

        resultsBox.innerHTML = "";
        resultsBox.appendChild(ul);

        const final = document.createElement("div");
        final.classList.add("final-status");
        if (allCorrect) {
          final.textContent = "‚úî –û—Ç–ª–∏—á–Ω–æ! –ü—Ä–æ—Ö–æ–¥–∏ –Ω–∞ —É—Ä–æ–∫–∏.";
          final.classList.add("ok");
        } else {
          final.textContent = "‚úò –ß—Ç–æ-—Ç–æ —Ç—É—Ç –Ω–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ... –ò–¥–∏ –¥–æ–º–æ–π –∏ –ø–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑.";
          final.classList.add("fail");
        }
        resultsBox.appendChild(final);
      }, 500);
    }

    function closeOverlay() {
      overlay.style.display = "none";
    }

    overlay.addEventListener("click", e => {
      if (e.target === overlay) closeOverlay();
    });

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") closeOverlay();
    });
  </script>
</body>
</html>
