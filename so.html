<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StartOrigin Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* чтобы не было скролла страницы вокруг iframe */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
    src="https://v0-start-origin-landing-page-design.vercel.app/"
    title="StartOrigin"
    sandbox="allow-scripts allow-forms allow-popups allow-same-origin"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</body>
</html>
